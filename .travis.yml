language: python
python:
  - "2.7"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install -r server/requirements/development.txt
  - cd build
  - django-admin.py startproject --template=.. --extension=py,md,html,env my_proj
  - cd my_proj/server
  - cp config/settings/local.sample.env config/settings/.local.env
  - python manage.py migrate
script:
  - python manage.py test profiles